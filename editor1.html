<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gelişmiş Fotoğraf Editörü</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #canvas-container { position: relative; width: 800px; height: 600px; border: 1px solid #ccc; }
    canvas { background: #fff; }
    .controls { margin-bottom: 10px; }
    .layer-controls { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Gelişmiş Fotoğraf Editörü</h2>
  <div class="controls">
    <input type="file" id="imageLoader" multiple accept="image/*">
    <input type="text" id="textInput" placeholder="Metin ekle">
    <input type="color" id="textColor" value="#000000">
    <input type="number" id="fontSize" value="24" min="10" max="100">
    <button onclick="addText()">Metin Ekle</button>
  </div>

  <div id="canvas-container">
    <canvas id="editorCanvas" width="800" height="600"></canvas>
  </div>

  <div class="layer-controls">
    <label>Saydamlık: <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1"></label>
    <button onclick="bringForward()">Öne Al</button>
    <button onclick="sendBackward()">Geri Al</button>
    <button onclick="deleteSelected()">Sil</button>
  </div>

  <script>
    const canvas = document.getElementById('editorCanvas');
    const ctx = canvas.getContext('2d');
    const imageLoader = document.getElementById('imageLoader');
    const opacitySlider = document.getElementById('opacitySlider');
    let elements = [];
    let selectedIndex = null;
    let dragging = false;
    let offsetX, offsetY;

    imageLoader.addEventListener('change', function(e) {
      [...e.target.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            elements.push({ type: 'image', img, x: 50, y: 50, width: img.width / 2, height: img.height / 2, opacity: 1 });
            drawCanvas();
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    });

    function addText() {
      const text = document.getElementById('textInput').value;
      const color = document.getElementById('textColor').value;
      const fontSize = parseInt(document.getElementById('fontSize').value);
      if (text) {
        elements.push({ type: 'text', text, x: 100, y: 100, fontSize, color });
        drawCanvas();
      }
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      elements.forEach((el, i) => {
        if (el.type === 'image') {
          ctx.globalAlpha = el.opacity;
          ctx.drawImage(el.img, el.x, el.y, el.width, el.height);
          ctx.globalAlpha = 1;
        } else if (el.type === 'text') {
          ctx.font = `${el.fontSize}px Arial`;
          ctx.fillStyle = el.color;
          ctx.fillText(el.text, el.x, el.y);
        }
        if (i === selectedIndex) {
          ctx.strokeStyle = 'red';
          ctx.strokeRect(el.x, el.y, el.width || 100, el.height || el.fontSize);
        }
      });
    }

    canvas.addEventListener('mousedown', function(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      selectedIndex = elements.findIndex(el => x >= el.x && x <= el.x + (el.width || 100) && y >= el.y && y <= el.y + (el.height || el.fontSize));
      if (selectedIndex !== -1) {
        dragging = true;
        offsetX = x - elements[selectedIndex].x;
        offsetY = y - elements[selectedIndex].y;
        opacitySlider.value = elements[selectedIndex].opacity || 1;
        drawCanvas();
      }
    });

    canvas.addEventListener('mousemove', function(e) {
      if (dragging && selectedIndex !== null) {
        const rect = canvas.getBoundingClientRect();
        elements[selectedIndex].x = e.clientX - rect.left - offsetX;
        elements[selectedIndex].y = e.clientY - rect.top - offsetY;
        drawCanvas();
      }
    });

    canvas.addEventListener('mouseup', function() {
      dragging = false;
    });

    opacitySlider.addEventListener('input', function() {
      if (selectedIndex !== null && elements[selectedIndex].type === 'image') {
        elements[selectedIndex].opacity = parseFloat(opacitySlider.value);
        drawCanvas();
      }
    });

    function bringForward() {
      if (selectedIndex !== null && selectedIndex < elements.length - 1) {
        [elements[selectedIndex], elements[selectedIndex + 1]] = [elements[selectedIndex + 1], elements[selectedIndex]];
        selectedIndex++;
        drawCanvas();
      }
    }

    function sendBackward() {
      if (selectedIndex !== null && selectedIndex > 0) {
        [elements[selectedIndex], elements[selectedIndex - 1]] = [elements[selectedIndex - 1], elements[selectedIndex]];
        selectedIndex--;
        drawCanvas();
      }
    }

    function deleteSelected() {
      if (selectedIndex !== null) {
        elements.splice(selectedIndex, 1);
        selectedIndex = null;
        drawCanvas();
      }
    }
  </script>
</body>
</html>
